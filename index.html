<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Encriptador de Texto by DobleR7</title>
</head>

<body>

    <!-- El Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./assets/img/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Zona Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="INGRESE SU TEXTO AQUI"></textarea>
            <div class="encriptador-aviso">
                <img src="./assets/img/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./assets/img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!-- El Pie de Página -->
    <footer>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <p class="copyright colorCR">&copy; copyright 2024 - Encriptador de Texto - desarrollado por DobleR7
                    </p>
                    <a href="#" rel="">
                </div>

            </div>
            <div class="col-6 mx-auto">
                <img src="./assets/img/linkedin.svg" alt="Logo Linkedin" class="linked">
                </a>
                <a href="#" rel="">
                    <img src="./assets/img/github.svg" alt="Logo Github" class="git">
                </a>
            </div>

        </div>
        <!-- terminamos por el dia de hoy -->
